<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Select Design Js</title>
  </head>
  <body>
    <div class="hero">
      <div class="selector">
        <div id="selectField">
          <p id="selectText">Select social media</p>
          <img src="./img/arrow.png" id="arrowSelect" />
        </div>
        <ul class="hide" id="list">
          <li class="options">
            <img src="./img/facebook.png" />
            <p>FaceBook</p>
          </li>
          <li class="options">
            <img src="./img/instagram.png" />
            <p>Instagram</p>
          </li>
          <li class="options">
            <img src="./img/pinterest.png" />
            <p>Pinterest</p>
          </li>
          <li class="options">
            <img src="./img/twitter.png" />
            <p>Twitter</p>
          </li>
          <li class="options">
            <img src="./img/whatsapp.png" />
            <p>WhatsApp</p>
          </li>
          <li class="options">
            <img src="./img/youtube.png" />
            <p>Youtube</p>
          </li>
        </ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
